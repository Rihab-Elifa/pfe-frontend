<!-- ajout-vente.component.html -->
<div class="container">
    <h1>Ajouter une page de vente</h1>
    <form (ngSubmit)="ajouterProduit()">
      <div class="form-group">
        <label for="id">ID :</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="produit.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Description :</label>
        <textarea class="form-control" id="description" [(ngModel)]="produit.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="email">prix :</label>
        <input type="number" class="form-control" id="prix" [(ngModel)]="produit.prix" name="prix" required>
      </div>
      <div class="form-group">
        <label for="city">Stock:</label>
        <input type="Number" class="form-control" id="Stock" [(ngModel)]="produit.stock" name="stock" required>
      </div>
      <div class="form-group">
        <label for="categorie">Categorie:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="produit.c.id">
          <option *ngFor="let tutorial of categorie" [value]="tutorial.id" >{{ tutorial.name }} 
          
          
        </option>
        </select>
      </div>
      
     
      
      <div class="form-group">
        <label for="image">Image  :</label>
        <input type="file" class="form-control" id="image"  (change)="onProfilImageSelected($event)" name="image">
      </div>
    
      <button type="submit" class="btn btn-danger">Ajouter Produit</button>
    </form>
  </div>
