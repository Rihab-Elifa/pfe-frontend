 <!-- Sidebar-->
 
 <div class="col-xl-12 col-md-4 pt-3 pt-md-0 mt-5">
  <div class="container-fluid class">
    
  <h2 class="h6 px-4 py-3 bg-light text-center">Total Price</h2>
  <div class="h3 font-weight-semibold text-center py-3">{{total | currency}}</div>
 
  <hr>
  <h3 class="h6 pt-4 font-weight-semibold">
    Product Preview
  </h3>
  <div class="row"><div class="col-md-2"></div>
  <div class="col-6">
  <div class="product-info" *ngFor="let product of products; let i  = index">
    <div class="col-md-3">
      <div class="">
        <img [src]="'data:image/jpeg;base64,'+product.image.bytes" alt="Product" alt="" class="img-circle">
      </div>
    </div>
    <h5>{{product?.name}} <span>${{product?.prix}}</span></h5>
    <span class="text-muted">Product Description</span>
    <p>
      {{product?.description}}
    </p>
    <div>
      <div>
        <input [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}" (ngModelChange)="updateQuantity(product)" min="1" type="number" value="1"
          name="" class="form-control w-25" />
        <br />
        <span>${{ product.quantity * product?.prix | number : '1.2-2'}}</span>
      </div>
      <p>{{product.page.id}}</p>

    <button (click)="removeFromCart(product)" type="button" class="btn btn-danger mt-3">Remove from cart</button>
    
    <hr />
  </div>
  
  </div>
  
 
</div>
  </div>
</div>
<button  routerLink="commander" type="button" class="btn btn-danger col-md-12 mt-3">Commander</button>
